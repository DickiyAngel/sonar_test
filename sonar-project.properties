# Должен быть уникальным для каждого проекта
sonar.projectKey=python-sonar-test-vulnerable
sonar.projectName=Python SonarCloud Test - Vulnerable

# Метаданные
sonar.projectVersion=1.0
sonar.language=py
sonar.sourceEncoding=UTF-8

# Пути
sonar.sources=.
