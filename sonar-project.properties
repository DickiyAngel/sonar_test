sonar.python.coverage.reportPaths=coverage.xml

# Исключения (опционально)
sonar.exclusions=**/__pycache__/**,**/*.pyc

# Организация SonarCloud
sonar.organization=DickiyAngel
sonar.host.url=https://sonarcloud.io